name: Release

on:
  push:
    tags:
      - "v*"           # Trigger on tags like v0.1.0, v1.2.3

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build & publish Windows
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run dist:win -- --publish always

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup macOS keychain
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          set -eo pipefail

          KEYCHAIN_PASS="ci-temp-password"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          # Decode certificate
          echo "$CSC_LINK" | base64 --decode > /tmp/certificate.p12

          # Create a temporary keychain
          security create-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"

          # Import cert
          security import /tmp/certificate.p12 \
            -k "$KEYCHAIN_PATH" \
            -P "$CSC_KEY_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productbuild
          rm /tmp/certificate.p12

          # Add to keychain search list BEFORE set-key-partition-list
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

          # Re-unlock before partition list (keychain may have re-locked)
          security unlock-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"

          # Grant codesign access without UI dialog (critical for headless CI)
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASS" \
            "$KEYCHAIN_PATH"

          # Find and export the identity name (without "Developer ID Application: " prefix)
          # electron-builder rejects the full string â€” it wants just "Name (TEAMID)"
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" \
            | grep "Developer ID Application" \
            | head -1 \
            | sed 's/.*"Developer ID Application: \(.*\)".*/\1/')

          echo "Found identity: $IDENTITY"
          echo "CSC_NAME=$IDENTITY" >> $GITHUB_ENV

      - name: Build & publish macOS
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Use identity name (not CSC_LINK) so electron-builder uses our
          # pre-configured keychain instead of creating a new one
          CSC_NAME: ${{ env.CSC_NAME }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run dist:mac -- --publish always

name: Release

on:
  push:
    tags:
      - "v*"           # Trigger on tags like v0.1.0, v1.2.3

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build & publish Windows
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run dist:win -- --publish always

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup Keychain
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          set -eo pipefail

          KEYCHAIN_PASS="ci-build-temp"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain"

          echo "$CSC_LINK" | base64 --decode > /tmp/certificate.p12

          security create-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          security set-keychain-settings -t 3600 "$KEYCHAIN_PATH"

          security import /tmp/certificate.p12 \
            -k "$KEYCHAIN_PATH" \
            -P "$CSC_KEY_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productbuild
          rm /tmp/certificate.p12

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASS" \
            "$KEYCHAIN_PATH"

          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Build & publish macOS
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_KEYCHAIN: ${{ env.KEYCHAIN_PATH }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run dist:mac -- --publish always
